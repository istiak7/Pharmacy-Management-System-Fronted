<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="otp-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
      </div>
      <h2>Verify OTP</h2>
      <p>Enter the verification code sent to</p>
      <p class="email-display">{{ email }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="otp">Verification Code</label>
        <input
          type="text"
          id="otp"
          [(ngModel)]="otp"
          name="otp"
          placeholder="Enter OTP"
          [disabled]="isLoading"
          maxlength="6"
          class="otp-input"
          required
        />
      </div>

      <div class="message" *ngIf="message" [class.error]="isError" [class.success]="!isError">
        {{ message }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Verify OTP</span>
        <span *ngIf="isLoading">Verifying...</span>
      </button>

      <div class="resend-section">
        <p>Didn't receive the code?</p>
        <button type="button" class="btn-link" (click)="resendOtp()" [disabled]="resendLoading">
          {{ resendLoading ? 'Sending...' : 'Resend OTP' }}
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <a routerLink="/auth/send-otp" class="back-link">‚Üê Back to Send OTP</a>
    </div>
  </div>
</div>
