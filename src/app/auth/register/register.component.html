<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p>Fill in the details to register</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="formData.firstName"
            name="firstName"
            placeholder="First name"
            [disabled]="isLoading"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="formData.lastName"
            name="lastName"
            placeholder="Last name"
            [disabled]="isLoading"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="formData.email"
          name="email"
          placeholder="Enter your email"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number (Optional)</label>
        <input
          type="tel"
          id="phoneNumber"
          [(ngModel)]="formData.phoneNumber"
          name="phoneNumber"
          placeholder="Enter phone number"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="formData.password"
            name="password"
            placeholder="Create password"
            [disabled]="isLoading"
            required
          />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <span *ngIf="!showPassword">ğŸ‘ï¸</span>
            <span *ngIf="showPassword">ğŸ™ˆ</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            [disabled]="isLoading"
            required
          />
          <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
            <span *ngIf="!showConfirmPassword">ğŸ‘ï¸</span>
            <span *ngIf="showConfirmPassword">ğŸ™ˆ</span>
          </button>
        </div>
      </div>

      <div class="message" *ngIf="message" [class.error]="isError" [class.success]="!isError">
        {{ message }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
